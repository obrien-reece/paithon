{% extends "main.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto mt-3">
      <!-- Jumbotron -->
      <div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%);">
        <h2>Want to create a note?</h2>

        <hr class="my-4" />

        <form method="POST" action="">
          {% csrf_token %}

          {% for field in form %}
            {{ field.label }}
            {{ field }}
          {% endfor %}

          <button type="submit" class="mt-3 btn btn-success btn-sm">Submit</button>

        </form>
      </div>
      <!-- Jumbotron -->
    </div>
  </div>
</div>

  {% endblock %}
