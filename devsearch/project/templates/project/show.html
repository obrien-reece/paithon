{% extends "main.html" %}

{% block title %} Project Index Page {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto mb-3 mt-1">
      <div class="card">
        <div class="card-header text-light bg-dark">
          <span>{{ project.title }}</span>
        </div>
        <div class="card-body">

        </div>
        <div class="card-footer">
          {% for tag in tags %}
          <small class="badge rounded-pill bg-primary">{{ tag }}</small>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
