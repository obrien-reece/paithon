{% extends "main.html" %}

{% block content %}

<h1>Project Form</h1>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% for field in form %}
  {{ field.label }}
  {{ field }}
  {% endfor %}

  <input type="submit" class="btn btn-sm btn-success">
</form>

{% endblock %}
