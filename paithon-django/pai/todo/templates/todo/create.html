<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
    <style>
        /* Remove the blue glow on input field focus */
        input.form-control:focus,
        textarea.form-control:focus,
        select.form-control:focus {
            box-shadow: none;
            outline: none;
        }

        select {
            -webkit-appearance: listbox !important;
        }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto mt-4">
          <div class="card-header text-light bg-dark">
            <span>Add a TODO item for <code>{{ weekday }}</code></span>
          </div>
          <div class="card-body">
            <form action="{% url 'todo:store' weekday %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="reminder_txt" class="mb-2" style="font-size: 14px;">Remind me to</label>
                <input type="text" name="reminderTxt" class="form-control" placeholder="e.g mow the lawn" style="font-size: 12px;">
                  <br>
                <input type="datetime-local" name="reminderDate" class="form-control" style="font-size: 12px;">
              </div>
              <button type="submit" class="mt-2 float-end btn btn-success btn-sm">Add Reminder</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
